[general]
consolelog=1
ctreemode=boundserver

[drivers]
active=tcp

[tcp]
type=tcpip
port=1234

[environment]
sourcepath=/totvs12/microsiga/protheus/apo/
rootpath=/totvs12/microsiga/protheus_data/
startpath=/system/
rpodb=top
rpolanguage=por
rpoversion=120
localfiles=ctree

[rest]
sourcepath=/totvs12/microsiga/protheus/apo/rest
rootpath=/totvs12/microsiga/protheus_data/
startpath=/system/
rpodb=top
rpolanguage=por
rpoversion=120
localfiles=ctree

[dbaccess]
database=MSSQL7
alias={{DBACCESS_ALIAS}}
server={{DBACCESS_SERVER}}
port={{DBACCESS_PORT}}

[MAIL]
Protocol=SMTP
extendSMTP=1
authLogin=1
authNTLM=1
TLSVersion=2
SSLVersion=1

[Onstart]
Jobs=HTTPJOB
Refreshrate=120

[HTTPJOB]
Main=HTTP_START
Environment=REST

[HTTPV11]
Enable=1
Sockets=HTTPREST

[HTTPREST]
Port=5000
IPsBind=
URIs=HTTPURI
Security=0

[HTTPURI]
URL=/rest
PrepareIn=99,01
Instances=01,01

